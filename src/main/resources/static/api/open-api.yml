openapi: 3.0.1
info:
  title: Grocery Shopping RESTful API V1
  description: |-
    This API exposes RESTful authentication and authorisation  via JWT.
  license:
    name: MIT License
    url: https://github.com/{your-user}/{your-repo}/blob/{your-branch}/LICENSE.txt
  version: 1.0.0
servers:
  - url: http://localhost:9000
    description: DEVELOPMENT
  - url: https://xyz.com
    description: PRODUCTION
security:
  - BearerAuth: [ ]

paths:
  /api/v1/user/email:
    patch:
      tags:
        - user-resource
      summary: change user email
      operationId: changeEmail
      description: method to change user email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
              description: email to register
              example:
                email: "marhaba@habibi-coding.com"
        required: true
      responses:
        '200':
          description: updating the email was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
  /api/v1/user/password:
    patch:
      tags:
        - user-resource
      summary: change user password
      operationId: changePassword
      description: method to change user password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPasswordUpdateRequest'
        required: true
      responses:
        '200':
          description: updating the password was successful
          content:
            application/json: { }
  /api/v1/user/info:
    patch:
      tags:
        - user-resource
      summary: change user information
      operationId: changeInfo
      description: method to change user information like, name, surname ect.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfoUpdateRequest'
        required: true
      responses:
        '200':
          description: updating the information was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
  /api/v1/user:
    get:
      tags:
        - user-resource
      summary: fetch user information
      operationId: fetchInfo
      description: method to get all persisted information from the current logged-in user
      responses:
        '200':
          description: fetching the user information was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'

  /api/v1/auth/sign-up:
    post:
      tags:
        - authentication-resource
      summary: sign-up an user
      operationId: signUp
      description: method to sign-up user or inform about sign-up problems
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      responses:
        '201':
          description: sign-up was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailConfirmedResponse'
        '409':
          description: Invalid sign-up attempt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/auth/verify:
    get:
     tags:
       - authentication-resource
     summary: verify user
     operationId: verify
     description: method to verify user or inform about verification problem
     parameters:
       - name: token
         in: query
         required: true
         schema:
           type: string
     responses:
       '200':
         description: email verification was successful
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/EmailConfirmedResponse'
       '403':
         description: Verification step not completed
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/ApiError'
  /api/v1/auth/sign-in:
    post:
      tags:
        - authentication-resource
      summary: sign-in user
      operationId: signIn
      description: method to sign-in user or inform about sign-in problems
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequest'
        required: true
      responses:
        '200':
          description: sign-in was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
        '401':
          description: Invalid sign-in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/v1/auth/password-reset:
    post:
      tags:
        - authentication-resource
      summary: reset user password
      operationId: resetPassword
      description: method to reset user password or inform about reset problem
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: resetting password was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailConfirmedResponse'
        '401':
          description: Could not reset password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

components:
  schemas:
    UserInfoResponse:
      required:
        - email
        - firstName
        - lastName
        - username
      type: object
      properties:
        firstName:
          type: string
          maxLength: 30
          pattern: \w+
        lastName:
          type: string
          maxLength: 30
          pattern: \w+
        email:
          type: string
        username:
          type: string
    UserInfoUpdateRequest:
      type: object
      properties:
        firstName:
          type: string
          maxLength: 30
          pattern: \w+
        lastName:
          type: string
          maxLength: 30
          pattern: \w+
    UserPasswordUpdateRequest:
      required:
        - currentPassword
        - newPassword
        - newPasswordConfirmation
      type: object
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string
        newPasswordConfirmation:
          type: string
    Category:
      type: string
      enum:
        - FRUITS
        - CEREAL
        - VEGETABLES
        - CANNED_GOODS
        - DAIRY
        - MEAT
        - FISH
        - SEAFOOD
        - DELI
        - SPICES
        - BREAD
        - BAKERY
        - BEVERAGES
        - PASTA
        - RICE
        - BAKING
        - SNACKS
        - SWEET
        - FROZEN_FOOD
        - ICE_CREAM
        - HOUSEHOLD_SUPPLIES
        - PET_FOOD
        - OTHER
    Hypermarket:
      type: string
      enum:
        - BILLA
        - SPAR
        - LIDL
        - HOFER
        - ETSAN
        - OTHER
    RegisterRequest:
      required:
        - email
        - firstName
        - lastName
        - password
        - passwordConfirmation
        - username
      type: object
      properties:
        firstName:
          type: string
          maxLength: 30
          pattern: \w+
        lastName:
          type: string
          maxLength: 30
          pattern: \w+
        email:
          type: string
        username:
          type: string
        password:
          type: string
        passwordConfirmation:
          type: string
    EmailConfirmedResponse:
      required:
        - message
      type: object
      properties:
        message:
          type: string
    ApiError:
      required:
        - code
        - status
        - timestamp
      type: object
      properties:
        code:
          type: integer
          format: int32
        status:
          type: string
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 EARLY_HINTS
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
            - 206 PARTIAL_CONTENT
            - 207 MULTI_STATUS
            - 208 ALREADY_REPORTED
            - 226 IM_USED
            - 300 MULTIPLE_CHOICES
            - 301 MOVED_PERMANENTLY
            - 302 FOUND
            - 302 MOVED_TEMPORARILY
            - 303 SEE_OTHER
            - 304 NOT_MODIFIED
            - 305 USE_PROXY
            - 307 TEMPORARY_REDIRECT
            - 308 PERMANENT_REDIRECT
            - 400 BAD_REQUEST
            - 401 UNAUTHORIZED
            - 402 PAYMENT_REQUIRED
            - 403 FORBIDDEN
            - 404 NOT_FOUND
            - 405 METHOD_NOT_ALLOWED
            - 406 NOT_ACCEPTABLE
            - 407 PROXY_AUTHENTICATION_REQUIRED
            - 408 REQUEST_TIMEOUT
            - 409 CONFLICT
            - 410 GONE
            - 411 LENGTH_REQUIRED
            - 412 PRECONDITION_FAILED
            - 413 PAYLOAD_TOO_LARGE
            - 413 REQUEST_ENTITY_TOO_LARGE
            - 414 URI_TOO_LONG
            - 414 REQUEST_URI_TOO_LONG
            - 415 UNSUPPORTED_MEDIA_TYPE
            - 416 REQUESTED_RANGE_NOT_SATISFIABLE
            - 417 EXPECTATION_FAILED
            - 418 I_AM_A_TEAPOT
            - 419 INSUFFICIENT_SPACE_ON_RESOURCE
            - 420 METHOD_FAILURE
            - 421 DESTINATION_LOCKED
            - 422 UNPROCESSABLE_ENTITY
            - 423 LOCKED
            - 424 FAILED_DEPENDENCY
            - 425 TOO_EARLY
            - 426 UPGRADE_REQUIRED
            - 428 PRECONDITION_REQUIRED
            - 429 TOO_MANY_REQUESTS
            - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
            - 451 UNAVAILABLE_FOR_LEGAL_REASONS
            - 500 INTERNAL_SERVER_ERROR
            - 501 NOT_IMPLEMENTED
            - 502 BAD_GATEWAY
            - 503 SERVICE_UNAVAILABLE
            - 504 GATEWAY_TIMEOUT
            - 505 HTTP_VERSION_NOT_SUPPORTED
            - 506 VARIANT_ALSO_NEGOTIATES
            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
        timestamp:
          type: string
          format: date-time
        message:
          type: string
    AuthenticationRequest:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    AuthenticationResponse:
      required:
        - accessToken
        - refreshToken
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string